{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static "/font-awesome/css/font-awesome.min.css" %}">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static "/bootstrap/dist/css/bootstrap.min.css" %}" %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static "/admin-lte/dist/css/AdminLTE.min.css" %}">
        <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static "/admin-lte/dist/css/skins/_all-skins.min.css" %}">
        <style>
            .login-page, .register-page {
                background: #d2d6de;
                position: relative;
                display: block;
                -moz-box-shadow: inset 10px 50px 1500px #000000;
                -webkit-box-shadow: inset 10px 50px 1500px #000000;
                box-shadow: inset 10px 50px 1500px #000000;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                content: "";
            }
        </style>
    </head>
    <body class="login-page">       
        <div class="login-box">
            <div class="login-logo">
                <a href="/"> <span class="logo-mini"><img src="{% static '/admin-lte/dist/img/logo_36x36.png' %}" width="60px"/></span> <b>{{ site.name }}</b> {{ site.version }}</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to with username and password {{dbmsg}} </p>
                <form id="login-form" action="/signin/" method="post" role="form" class="form-group {{login_from_class}}">
                {% csrf_token %}
                <div class="form-group has-feedback field-loginform-username required">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username"><span class='glyphicon glyphicon-user form-control-feedback'></span>
                    <p class="help-block help-block-error"></p>
                </div>
                <div class="form-group has-feedback field-loginform-password required">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"><span class='glyphicon glyphicon-lock form-control-feedback'></span>
                    <p class="help-block help-block-error"></p>
                </div>        
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group field-loginform-rememberme">
                            <div class="checkbox">
                                <label for="loginform-rememberme">
                                <input type="hidden" name="LrememberMe" value="0"><input type="checkbox" id="loginform-rememberme" name="rememberMe" value="1" checked>Remember Me</label>
                                <span class="help-block">{{msg}}</span>
                            </div>
                        </div>            
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login-button">Sign in</button>            
                    </div>
                    <!-- /.col -->
                </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3 -->
        <script src="{% static "/jquery/dist/jquery.min.js" %}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="{% static "/bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static "/admin-lte/dist/js/adminlte.min.js" %}"></script>

    </body>
</html>
